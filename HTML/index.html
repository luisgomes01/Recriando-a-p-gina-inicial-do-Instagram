<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Grid System -->
    <div class="main-wrapper">
        <div class="phone-image">
            <img src="img/iphone-ig.jpg" alt="instagram-on-phone.jpg">
        </div>
        <div id="account-area">
            <div class="container">
                <img src="img/Instagram-Logo.png" alt="Instagram-logo.png" class="ig-logo">
                <!-- Border Radius -->
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="profile-photo.jpg">
                </div>
                <a href="#" class="login">Continuar como sirluisinho</a>
               <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="container">
                <p class="not-account">Não é sirluisinho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="lower-container">
                <p>Baixe o aplicativo</p>
                <div class="get">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
